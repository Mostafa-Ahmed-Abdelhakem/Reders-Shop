<body>
  <div class="search">
    <h3>Find Your Book</h3>
    <input
      [(ngModel)]="myFilter"
      placeholder="Enter Book Name"
      class="searchBar"
    />
    <br />
    <br />
    <br />
    <table>
      <tr *ngFor="let book of books | filterBook: myFilter" class="trClass">
        <td>
          <div class="firstDiv">
            <img class="imageClass" [src]="book.photo" />
            <h6 class="bookTitle">
              {{ book.name }} - {{ book.price }}
              <button (click)="favorite(book)" class="button">
                <i
                  [ngStyle]="{ color: book.isFavorite ? 'red' : 'black' }"
                  class="fa fa-heart"
                ></i>
              </button>
            </h6>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <br />
  <br />
  <br />
  <br />
  <br />
  <!--  -->
  <div id="paddSpinner">
    <div class="text-center">
      <div
        class="spinner-border"
        style="width: 4rem; height: 4rem"
        role="status"
      ></div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</body>
