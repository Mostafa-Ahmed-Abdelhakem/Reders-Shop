<body>
  <h3>Welcome reader, grow your skills and advance your career</h3>

  <div class="books">
    <div *ngFor="let book of books" class="bookLoop">
      <div class="book">
        <img [src]="book.photo" class="image" />
        <h6 class="bookTitle">
          {{ book.name }} - {{ book.price }}
          <button (click)="favorite(book)" class="button">
            <i
              [ngStyle]="{ color: book.isFavorite ? 'red' : 'black' }"
              class="fa fa-heart"
            ></i>
          </button>
        </h6>
      </div>
    </div>
  </div>

  <!--  -->
  <div id="paddSpinner">
    <div class="text-center">
      <div
        class="spinner-border"
        style="width: 4rem; height: 4rem"
        role="status"
      ></div>
    </div>
  </div>
  <br />
  <br />
</body>
